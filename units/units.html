<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Units</title>
	<link rel="stylesheet" type="text/css" href="css/units.css">
</head>
<body>
	<div class="units">
		<div class="pixel">
			<h3>Pixel</h3>
		</div>

		<div class="inches">
			<h3>Inches</h3>
			<p>60px = 1 inch</p>
		</div>

		<div class="centimeters">
			<h3>Centimeters</h3>
			<p>37.79px = 1 cm</p>
		</div>

		<div class="milimeters">
			<h3>Milimiters</h3>
			<p>3.77px = 1 mm</p>
		</div>

		<div class="points">
			<h3>Points</h3>
			<p>1.33px = 1 pt</p>
		</div>

		<div class="picas">
			<h3>Picas</h3>
			<p>16px = 1 pica</p>
		</div>

		<div class="percent-parent">
				<div class="percent-child"></div>
		</div>

	</div>
</body>
</html>
