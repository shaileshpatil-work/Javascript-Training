<!DOCTYPE html>
<html>
<head>
	<title>Animation Chaining</title>
	<style type="text/css">
		p{
			position: relative;
		}
	</style>
</head>
<body>

<p>PARA</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("p").animate({'marginLeft':'50px'}).css({'color':'red'}).animate({'marginLeft':'100px'}).css({'color':'green'});
	});
</script>
</body>
</html>
