<!DOCTYPE html>
<html>
	<head>
		<title>Animation Chaining</title>
		<style type="text/css">
			p.para 
			{
				position: relative;
			}
			.animationPara 
			{
				display: inline-block;
				color: #fff;
				animation:animationPara 1s ease-in-out forwards;
			}
			@keyframes animationPara 
			{
				0% {
					transform: translate(50px,0);
					background: red;
				}
				50% {
				 	transform: translate(100px,0);
					background: green;
				}
				100%{
					transform: translate(150px,0);
					background: blue;
				}
			}
		</style>
	</head>
	<body>
		<p class="para">PARA</p>
		<p class="animationPara">PARA</p>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			$(".para").animate({'marginLeft':'50px'}).css({'color':'red'}).animate({'marginLeft':'150px'}).css({'color':'green'});
			});
		</script>
	</body>
</html>
