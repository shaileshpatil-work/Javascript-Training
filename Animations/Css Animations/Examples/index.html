<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>CSS Animations</title>
      <link rel="stylesheet" type="text/css" href="custom.css">
   </head>
   <body>
      <h1>FADE EFFECTS</h1>
      <!--fadeInLeft-->
      <div class="OuterBox">
         <h3>Fade In Left</h3>
         <p class="fadeInLeft">Fade In Left</p>
      </div>
      <!--fadeInRight-->
      <div class="OuterBox">
         <h3>Fade In Right</h3>
         <p class="fadeInRight">Fade In Right</p>
      </div>
      <!--fadeInUp-->
      <div class="OuterBox">
         <h3>Fade In Up</h3>
         <p class="fadeInUp">Fade In Up</p>
      </div>
      <!--fadeInDown-->
      <div class="OuterBox">
         <h3>Fade In Up</h3>
         <p class="fadeInDown">Fade In Up</p>
      </div>
   </body>
</html>
